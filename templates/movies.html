<!DOCTYPE html>
<html>
<head>
  <title>Submitted Movies</title>
</head>
<body>
  <h1>All Submitted Movies</h1>
  <ul>
    {% for entry in movies %}
      <li><strong>{{ entry.username }}</strong> likes "{{ entry.movie }}"</li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('index') }}">Submit Another</a>
</body>
</html>
